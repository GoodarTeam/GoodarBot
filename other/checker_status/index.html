<html>
  <head>
    <title>Discord status checker</title>
  </head>
  <body>
    <h1>Discord status checker</h1><br>
    Enter Discord's username: <input type="text" id="input" /> <button id="button" onclick="main();">Check</button>
    <h4>Result: <text id="status"></text></h4>
    <script type="text/javascript">
      const i = document.getElementById('input');
      const s = document.getElementById('status');
      const b = document.getElementById('button');
      function main() {
        b.setAttribute("disabled", "");
        s.innerText = '';
        fetch('/').then(
          b.removeAttribute("disabled");
          s.innerText = 'In invisible';
        );
      }
    </script>
  </body>
</html>
